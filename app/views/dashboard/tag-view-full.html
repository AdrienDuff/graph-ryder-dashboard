    <div id="{{infoPanelParent}}" style="z-index:1000" ></div>
    &nbsp;
    <div class="row">
        <div class="col-lg-12" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw" ></i> Global view &nbsp;&nbsp; <input type="checkbox" ng-model="tagnl" ng-click="switchForceNodeLabel()"> &nbsp;+<input type="range" value="10" max="10" style="width: 80px; display: inline-block;" ng-model="nodelabelthreshold">- &nbsp; labels on nodes &nbsp;&nbsp;  <input type="checkbox" ng-model="tagel" > labels on edges
                    <form ng-submit="generateGraph()">
                        algo :
                        <select ng-model="layoutChoice">
                            <option ng-repeat="option in layout" value="{{option}}">{{option}}</option>
                        </select>
                        number of co-occurences:
                        <select ng-model="filterOcc">
                            <option ng-repeat="filter in ['1','2','3','4','5','6','7','8']" value="{{filter}}">{{filter}}</option>
                        </select>
                        <input type="submit" value="go" />
                    </form>
                    <div>
                        <button id="interactorNavigate" class="btn btn-primary" title="Navigate the graph" ng-click="setInteractorNavigate()"><i class="fa fa-mouse-pointer"></i></button>
                        <button id="interactorInformation" class="btn btn-default" title="Show details about the elements -- Ctrl + Click on element" ng-click="setInteractorInformation()"><i class="fa fa-eye"></i></button>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <sigma-js
                            graph="tagGraphSigma"
                            width="100%" height="600px"
                            edge-labels="tagel"
                            threshold={{nodelabelthreshold}}
                            event-catcher="eventCatcher"
                            locate="locate"
                            time-filter="filter" >
                    </sigma-js>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->

                                <th>Content</th>
