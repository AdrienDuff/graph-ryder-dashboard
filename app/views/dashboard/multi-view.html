<div ng-controller="MultiViewCtrl" >
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard </h1><h4>apiUrl : <input type="text" ng-model="apiUrl" /></h4>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Users view <input type="checkbox" ng-model="userel" > labels on egdes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <sigma-js graph="usersGraphSigma" id="user-graph" width="100%" height="400px" edge-labels="userel" ></sigma-js>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="col-lg-6"  >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Posts / Comments view <input type="checkbox" ng-model="postel" > labels on egdes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <sigma-js graph="postsGraphSigma" id="post-graph"  width="100%" height="400px" edge-labels="postel" ></sigma-js>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->
</div>
