<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-7" ng-controller="MainCtrl" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Test Sigma Directive
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <sigmajs graph="sigmaGraph" width="100%" height="700px" releative-size-node="true"></sigmajs>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-7 -->
        <div class="col-lg-5" ng-controller="ChartCtrl" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-line-chart fa-fw"></i> Test metrics
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
                            click="line.onClick" series="line.series"></canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-5 -->
        <div class="col-lg-5" ng-controller="ChartCtrl" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart fa-fw"></i> Test metrics
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
                            options="bar.options"></canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-5 -->
        <div class="col-lg-5" ng-controller="ChartCtrl" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-pie-chart fa-fw"></i> Test metrics
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <canvas id="area" class="chart chart-radar" data="radar.data" labels="radar.labels" click="onClick"></canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-5 -->
        <div class="col-lg-5" ng-controller="ChartCtrl" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-pie-chart fa-fw"></i> Test metrics
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <canvas id="polar" class="chart chart-polar-area" data="polar.data" labels="polar.labels"></canvas>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-5 -->
    </div>
    <!-- /.row -->
</div>
