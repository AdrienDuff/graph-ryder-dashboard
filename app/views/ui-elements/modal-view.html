<!-- Modal for comment -->
<div class="modal-content" ng-show="elementType == 'cid'">
    <div class="modal-header">
        <button class="btn btn-warning">{{comment.cid}}</button>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" >{{comment.subject}}</h4>
    </div>
    <div class="modal-body">
        {{comment.comment}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" >Close</button>
    </div>
</div>
<!-- /.modal-content -->
<!-- Modal for post -->
<div class="modal-content" ng-show="elementType == 'pid'">
    <div class="modal-header">
        <button class="btn btn-success">{{post.pid}}</button>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" >{{post.title}}</h4>
    </div>
    <div class="modal-body">
        {{post.body}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" >Close</button>
    </div>
</div>
<!-- /.modal-content -->
<!-- Modal for user -->
<div class="modal-content" ng-show="elementType == 'uid'" >
    <div class="modal-header">
        <button class="btn btn-primary" ng-click="cancel()" >{{user.uid}}</button>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" >{{user.name}}</h4>
    </div>
    <div class="modal-body">
        {{user.biography}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-mouseover="cancel()" >Close</button>
    </div>
</div>
<!-- /.modal-content -->
