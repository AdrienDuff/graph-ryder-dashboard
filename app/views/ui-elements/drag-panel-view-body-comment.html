<!-- panel for comment -->
    <div class="panel-body">
        <uib-tabset justified="true">
            <uib-tab index="0" heading="Content" >
                <div style="max-height: 400px; overflow: auto;">{{::comment.content}}</div>
            </uib-tab>
            <uib-tab index="1" heading="Tags ({{::comment.annotations.length}})" disable="::comment.annotations.length == 0" >
                <div class="table-responsive" style="max-height: 400px; overflow: auto;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Label</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="annotation in ::comment.annotations" >
                        <td><button id="{{::annotation.tag_id}}" class="btn btn-danger" ng-click="::openInfoPanel('tag', $event)">{{ ::annotation.tag_id }}</button></td>
                        <td>{{ ::annotation.tag_label }}</td>
                        <td>{{ getDate(annotation.annotation_timestamp) }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </uib-tab>
        </uib-tabset>
        <uib-accordion close-others="false">
    </div>
<!-- /.panel-content -->
