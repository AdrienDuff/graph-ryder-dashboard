<!-- panel for comment -->
    <div class="panel-body">
        <uib-tabset justified="true">
            <uib-tab index="0" heading="Content" >
                <div style="max-height: 400px; overflow: auto;" ng-bind-html="::comment.content"></div>
            </uib-tab>
            <uib-tab index="1" heading="Responses ({{::comment.comments.length}})" disable="::comment.comments.length == 0" >
                <div class="table-responsive" style="max-height: 400px; overflow: auto;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Comment</th>
                        <th>Date</th>
                        <th></th>
                        <th>Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="response in ::comment.comments" >
                        <td><button data-click-id="{{::response.comment_id}}" class="btn btn-warning btn-sm" ng-click="::openInfoPanel('comment', $event)"><i class="fa fa-comments-o" data-click-id="{{::response.comment_id}}" aria-hidden="true"></i></button></td>
                        <td>{{ ::response.comment_label }}</td>
                        <td>{{ getDate(response.comment_timestamp) }}</td>
                        <td><button data-click-id="{{::response.user_id}}" class="btn btn-primary btn-sm" ng-click="::openInfoPanel('user', $event)"><i class="fa fa-user" data-click-id="{{::response.user_id}}" aria-hidden="true"></i></button></td>
                        <td>{{ ::response.user_label }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </uib-tab>
 <uib-tab index="2" heading="Tags ({{::comment.annotations.length}})" disable="::comment.annotations.length == 0" >
                <div class="table-responsive" style="max-height: 400px; overflow: auto;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Label</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="annotation in ::comment.annotations" >
                        <td><button data-click-id="{{::annotation.tag_id}}" class="btn btn-danger btn-sm" ng-click="::openInfoPanel('tag', $event)"><i class="fa fa-tag" data-click-id="{{::annotation.tag_id}}" aria-hidden="true"></i></button></td>
                        <td>{{ ::annotation.tag_label }}</td>
                        <td>{{ getDate(annotation.annotation_timestamp) }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </uib-tab>
        </uib-tabset>
        <uib-accordion close-others="false">
    </div>
<!-- /.panel-content -->
