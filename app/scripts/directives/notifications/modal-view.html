<div class="modal fade" id="{{elementId}}" tabindex="-1" role="dialog" aria-labelledby="modalView" aria-hidden="true">
    <!-- Modal for comment -->
    <div class="modal-dialog" ng-show="elementType == 'cid'">
        <div class="modal-content">
            <div class="modal-header">
                <button class="btn btn-warning">{{comment.cid}}</button>

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{comment.subject}}</h4>
            </div>
            <div class="modal-body">
                {{comment.comment}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
    <!-- Modal for post -->
    <div class="modal-dialog" ng-show="elementType == 'pid'">
        <div class="modal-content">
            <div class="modal-header">
                <button class="btn btn-success">{{post.pid}}</button>

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{post.title}}</h4>
            </div>
            <div class="modal-body">
                {{post.body}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
